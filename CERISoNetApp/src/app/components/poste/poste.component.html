<div class="shadow-2xl p-4 my-4 rounded-lg bg-purple-700">
    <div class="bg-gray-600 rounded-t-4xl">
        <div class="flex flex-row items-center bg-gray-950 rounded-full ">
            <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500 m-3" [src]="message.createdByUser?.avatar" alt="Bordered avatar">
            <h3 class="text-white">{{ message.createdByUser?.pseudo }}</h3>
        </div>
        <p>{{ message.body }}</p>
    </div>  
    <small>{{ message.date }} - {{ message.hour }}</small>
    <div *ngIf="message.comments.length > 0">
      <h4>Commentaires :</h4>
      <ul>
        <li *ngFor="let comment of message.comments">
          <strong>{{ comment.commentedByUser?.pseudo }}:</strong> {{ comment.text }}
        </li>
      </ul>
    </div>
  </div>
